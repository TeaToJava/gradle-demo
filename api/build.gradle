plugins {
    id 'application'
}

group = 'ru.clevertec'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation project(':core')
}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'ru.clevertec.utils.App'
}